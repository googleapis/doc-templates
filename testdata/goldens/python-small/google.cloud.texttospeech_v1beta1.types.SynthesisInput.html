  <div class="markdown level0 summary"><p>Contains text input to be synthesized. Either <code>text</code> or <code>ssml</code>
must be supplied. Supplying both or neither returns
[google.rpc.Code.INVALID_ARGUMENT][]. The input size is limited to
5000 characters.</p>
