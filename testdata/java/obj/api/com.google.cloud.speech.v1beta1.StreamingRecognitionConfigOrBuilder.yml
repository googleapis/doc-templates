- uid: "com.google.cloud.speech.v1beta1.StreamingRecognitionConfigOrBuilder.getSingleUtterance()"
  id: "getSingleUtterance()"
  parent: "com.google.cloud.speech.v1beta1.StreamingRecognitionConfigOrBuilder"
  langs:
  - "java"
  name: "getSingleUtterance()"
  nameWithType: "StreamingRecognitionConfigOrBuilder.getSingleUtterance()"
  fullName: "com.google.cloud.speech.v1beta1.StreamingRecognitionConfigOrBuilder.getSingleUtterance()"
  overload: "com.google.cloud.speech.v1beta1.StreamingRecognitionConfigOrBuilder.getSingleUtterance*"
  type: "Method"
  package: "com.google.cloud.speech.v1beta1"
  summary: "\n *Optional* If <code>false</code> or omitted, the recognizer will perform continuous\n recognition (continuing to wait for and process audio even if the user\n pauses speaking) until the client closes the input stream (gRPC API) or\n until the maximum time limit has been reached. May return multiple\n <code>StreamingRecognitionResult</code>s with the <code>is_final</code> flag set to <code>true</code>.\n If <code>true</code>, the recognizer will detect a single spoken utterance. When it\n detects that the user has paused or stopped speaking, it will return an\n <code>END_OF_UTTERANCE</code> event and cease recognition. It will return no more than\n one <code>StreamingRecognitionResult</code> with the <code>is_final</code> flag set to <code>true</code>.\n \n\n <code>bool single_utterance = 2;</code>"
  syntax:
    content: "public abstract boolean getSingleUtterance()"
    return:
      type: "boolean"
