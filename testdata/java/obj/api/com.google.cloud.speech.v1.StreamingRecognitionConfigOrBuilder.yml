- uid: "com.google.cloud.speech.v1.StreamingRecognitionConfigOrBuilder.getSingleUtterance()"
  id: "getSingleUtterance()"
  parent: "com.google.cloud.speech.v1.StreamingRecognitionConfigOrBuilder"
  langs:
  - "java"
  name: "getSingleUtterance()"
  nameWithType: "StreamingRecognitionConfigOrBuilder.getSingleUtterance()"
  fullName: "com.google.cloud.speech.v1.StreamingRecognitionConfigOrBuilder.getSingleUtterance()"
  overload: "com.google.cloud.speech.v1.StreamingRecognitionConfigOrBuilder.getSingleUtterance*"
  type: "Method"
  package: "com.google.cloud.speech.v1"
  summary: "```\nIf `false` or omitted, the recognizer will perform continuous\n recognition (continuing to wait for and process audio even if the user\n pauses speaking) until the client closes the input stream (gRPC API) or\n until the maximum time limit has been reached. May return multiple\n `StreamingRecognitionResult`s with the `is_final` flag set to `true`.\n If `true`, the recognizer will detect a single spoken utterance. When it\n detects that the user has paused or stopped speaking, it will return an\n `END_OF_SINGLE_UTTERANCE` event and cease recognition. It will return no\n more than one `StreamingRecognitionResult` with the `is_final` flag set to\n `true`.\n The `single_utterance` field can only be used with specified models,\n otherwise an error is thrown. The `model` field in [`RecognitionConfig`][]\n must be set to:\n * `command_and_search`\n * `phone_call` AND additional field `useEnhanced`=`true`\n * The `model` field is left undefined. In this case the API auto-selects\n   a model based on any other parameters that you set in\n   `RecognitionConfig`.\n```\n\n`bool single_utterance = 2;`"
  syntax:
    content: "public abstract boolean getSingleUtterance()"
    return:
      type: "boolean"
      description: "The singleUtterance."
