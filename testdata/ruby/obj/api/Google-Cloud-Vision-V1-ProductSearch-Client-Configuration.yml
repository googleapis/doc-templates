  fullName: Google::Cloud::Vision::V1::ProductSearch::Client::Configuration
  langs:
  - ruby
  module: google-cloud-vision-v1
  id: Configuration
  summary: "Configuration class for the ProductSearch API.\n\nThis class represents the configuration for ProductSearch,\nproviding control over timeouts, retry behavior, logging, transport\nparameters, and other low-level controls. Certain parameters can also be\napplied individually to specific RPCs. See\n<a href=\"./Google-Cloud-Vision-V1-ProductSearch-Client-Configuration-Rpcs\">::Google::Cloud::Vision::V1::ProductSearch::Client::Configuration::Rpcs</a>\nfor a list of RPCs that can be configured independently.\n\nConfiguration can be applied globally to all clients, or to a single client\non construction."
  type: "class"
  name: Google::Cloud::Vision::V1::ProductSearch::Client::Configuration
  example:     
    - "<pre class=\"prettyprint lang-rb\">\n# Modify the global config, setting the timeout for\n# create_product_set to 20 seconds,\n# and all remaining timeouts to 10 seconds.\n::Google::Cloud::Vision::V1::ProductSearch::Client.configure do |config|\n  config.timeout = 10.0\n  config.rpcs.create_product_set.timeout = 20.0\nend\n\n# Apply the above configuration only to a new client.\nclient = ::Google::Cloud::Vision::V1::ProductSearch::Client.new do |config|\n  config.timeout = 10.0\n  config.rpcs.create_product_set.timeout = 20.0\nend</pre>"
  inherits:
  - "Object"
  extendedBy:
  - "Gapic::Config"
