  fullName: Google::Cloud::Vision::V1::ProductSearch::Client::Configuration::Rpcs
  name: Rpcs
  module: google-cloud-vision-v1
  id: Rpcs
  summary: "Configuration RPC class for the ProductSearch API.\n\nIncludes fields providing the configuration for each RPC in this service.\nEach configuration object is of type <code>Gapic::Config::Method</code> and includes\nthe following configuration fields:\n\n *  <code>timeout</code> (&#42;type:&#42; <code>Numeric</code>) - The call timeout in seconds\n *  <code>metadata</code> (&#42;type:&#42; <code>Hash{Symbol=>String}</code>) - Additional gRPC headers\n *  <code>retry_policy (&#42;type:&#42; </code>Hash<code>) - The retry policy. The policy fields\n    include the following keys:\n     &#42;  </code>:initial_delay<code> (&#42;type:&#42; </code>Numeric<code>) - The initial delay in seconds.\n     &#42;  </code>:max_delay<code> (&#42;type:&#42; </code>Numeric<code>) - The max delay in seconds.\n     &#42;  </code>:multiplier<code> (*type:* </code>Numeric<code>) - The incremental backoff multiplier.\n     &#42;  </code>:retry_codes<code> (*type:* </code>Array<String><code>) - The error codes that should\n        trigger a retry."
  parent: Google::Cloud::Vision::V1::ProductSearch::Client::Configuration