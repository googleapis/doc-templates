  id: "#image_uri"
  summary: ""
  type: method
  example: []
  syntax:
    description: ""
    content: "def image_uri => ::String"
    arguments: []
    yields: []
    yieldparams: []
    returnValues:
    - description: "(::String) — The URI of the source image. Can be either:\n\n1. A Google Cloud Storage URI of the form\n   <code>gs://bucket_name/object_name</code>. Object versioning is not supported. See\n   [Google Cloud Storage Request\n   URIs](https://cloud.google.com/storage/docs/reference-uris) for more\n   info.\n\n2. A publicly-accessible image HTTP/HTTPS URL. When fetching images from\n   HTTP/HTTPS URLs, Google cannot guarantee that the request will be\n   completed. Your request may fail if the specified host denies the\n   request (e.g. due to request throttling or DOS prevention), or if Google\n   throttles requests to the site for abuse prevention. You should not\n   depend on externally-hosted images for production applications.\n\nWhen both <code>gcs_image_uri</code> and <code>image_uri</code> are specified, <code>image_uri</code> takes\nprecedence."
    raises: []
