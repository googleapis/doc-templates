  id: "#image_uri"
  summary: ""
  type: method
  example: []
  syntax:
    description: ""
    content: "def image_uri() -> ::String"
    aliases: []
    arguments: []
    yields: []
    yieldparams: []
    returnValues:
    - description: "(::String) — The URI of the source image. Can be either:</p>\n\n<ol>\n<li><p>A Google Cloud Storage URI of the form\n<code>gs://bucket_name/object_name</code>. Object versioning is not supported. See\n<a href=\"https://cloud.google.com/storage/docs/reference-uris\">Google Cloud Storage Request\nURIs</a> for more\ninfo.</p></li>\n<li><p>A publicly-accessible image HTTP/HTTPS URL. When fetching images from\nHTTP/HTTPS URLs, Google cannot guarantee that the request will be\ncompleted. Your request may fail if the specified host denies the\nrequest (e.g. due to request throttling or DOS prevention), or if Google\nthrottles requests to the site for abuse prevention. You should not\ndepend on externally-hosted images for production applications.</p></li>\n</ol>\n\n<p>When both <code>gcs_image_uri</code> and <code>image_uri</code> are specified, <code>image_uri</code> takes\nprecedence."
    raises: []
