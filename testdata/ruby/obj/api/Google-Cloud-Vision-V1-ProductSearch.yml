  id: ProductSearch
  summary: "Manages Products and ProductSets of reference images for use in product\nsearch. It uses the following resource model:\n\n- The API has a collection of <a href=\"./Google-Cloud-Vision-V1-ProductSet\">ProductSet</a> resources, named\n<code>projects/&#42;/locations/&#42;/productSets/&#42;</code>, which acts as a way to put different\nproducts into groups to limit identification.\n\nIn parallel,\n\n- The API has a collection of <a href=\"./Google-Cloud-Vision-V1-Product\">Product</a> resources, named\n  <code>projects/&#42;/locations/&#42;/products/&#42;</code>\n\n- Each <a href=\"./Google-Cloud-Vision-V1-Product\">Product</a> has a collection of <a href=\"./Google-Cloud-Vision-V1-ReferenceImage\">ReferenceImage</a> resources, named\n  <code>projects/&#42;/locations/&#42;/products/&#42;/referenceImages/&#42;</code>\n\nTo load this service and instantiate a client:\n\n<pre class=\"prettyprint lang-rb\">require \"google/cloud/vision/v1/product_search\"\nclient = ::Google::Cloud::Vision::V1::ProductSearch::Client.new</pre>"
  type: "module"
  name: Google::Cloud::Vision::V1::ProductSearch
  example: []

