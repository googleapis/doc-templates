- uid: Google::Cloud::Vision::V1::ImageContext#language_hints(instance)
  fullName: Google::Cloud::Vision::V1::ImageContext#language_hints
  name: "#language_hints"
  langs:
    - ruby
  module: google-cloud-vision-v1
  id: "#language_hints"
  summary: ""
  type: method
  example: []
  syntax:
    description: ""
    content: "def language_hints => ::Array<::String>"
    arguments: []
    yields: []
    yieldparams: []
    returnValues:
    - description: "(::Array&lt;::String&gt;) — List of languages to use for TEXT_DETECTION. In most cases, an empty value\nyields the best results since it enables automatic language detection. For\nlanguages based on the Latin alphabet, setting <code>language_hints</code> is not\nneeded. In rare cases, when the language of the text in the image is known,\nsetting a hint will help get better results (although it will be a\nsignificant hindrance if the hint is wrong). Text detection returns an\nerror if one or more of the specified languages is not one of the\n[supported languages](https://cloud.google.com/vision/docs/languages)."
    raises: []
