          description: "The bounding polygon around the face. The coordinates of the bounding box\nare in the original image's scale.\nThe bounding box is computed to \"frame\" the face in accordance with human\nexpectations. It is based on the landmarker results.\nNote that one or more x and/or y coordinates may not be generated in the\n`BoundingPoly` (the polygon will be unbounded) if only a partial face\nappears in the image to be annotated."
  - uid: Google::Cloud::Vision::V1::FaceAnnotation#fd_bounding_poly
    fullName: Google::Cloud::Vision::V1::FaceAnnotation#fd_bounding_poly
    name: "#fd_bounding_poly"
    langs:
      - ruby
    module: google-cloud-vision-v1
    id: "#fd_bounding_poly"
    summary: ""
    type: method
    syntax:
      description: ""
      content: "#fd_bounding_poly => ::Google::Cloud::Vision::V1::BoundingPoly"
      parameters:
        []
      return:
          type:
            - "::Google::Cloud::Vision::V1::BoundingPoly"
          description: "The `fd_bounding_poly` bounding polygon is tighter than the\n`boundingPoly`, and encloses only the skin part of the face. Typically, it\nis used to eliminate the face from any image analysis that detects the\n\"amount of skin\" visible in an image. It is not based on the\nlandmarker results, only on the initial face detection, hence\nthe <code>fd</code> (face detection) prefix."
