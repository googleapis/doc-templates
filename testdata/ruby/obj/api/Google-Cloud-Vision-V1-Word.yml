- uid: Google::Cloud::Vision::V1::Word#bounding_box(instance)
  fullName: Google::Cloud::Vision::V1::Word#bounding_box
  name: "#bounding_box"
  langs:
    - ruby
  module: google-cloud-vision-v1
  id: "#bounding_box"
  summary: ""
  type: method
  example: []
  syntax:
    description: ""
    content: "def bounding_box => ::Google::Cloud::Vision::V1::BoundingPoly"
    arguments: []
    yields: []
    yieldparams: []
    returnValues:
    - description: "(<a href=\"./Google-Cloud-Vision-V1-BoundingPoly\">::Google::Cloud::Vision::V1::BoundingPoly</a>) — The bounding box for the word.\nThe vertices are in the order of top-left, top-right, bottom-right,\nbottom-left. When a rotation of the bounding box is detected the rotation\nis represented as around the top-left corner as defined when the text is\nread in the 'natural' orientation.\nFor example:\n  * when the text is horizontal it might look like:\n<pre class=\"prettyprint lang-rb\"> 0----1\n |    |\n 3----2\n  * when it's rotated 180 degrees around the top-left corner it becomes:\n 2----3\n |    |\n 1----0\n  and the vertex order will still be (0, 1, 2, 3).</pre>"
    raises: []
