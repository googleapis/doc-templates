  summary: "The <code>Status</code> type defines a logical error model that is suitable for\ndifferent programming environments, including REST APIs and RPC APIs. It is\nused by <a href=\"https://github.com/grpc\">gRPC</a>. Each <code>Status</code> message contains\nthree pieces of data: error code, error message, and error details.</p>\n\n<p>You can find out more about this error model and how to work with it in the\n<a href=\"https://cloud.google.com/apis/design/errors\">API Design Guide</a>."
