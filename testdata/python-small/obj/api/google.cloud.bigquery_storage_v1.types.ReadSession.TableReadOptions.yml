  summary: "Options dictating how we read a table.\n\n\nAttributes:\n    selected_fields\
    \ (Sequence[str]):\n        Names of the fields in the table that should be read.\
    \ If\n        empty, all fields will be read. If the specified field is a\n  \
    \      nested field, all the sub-fields in the field will be\n        selected.\
    \ The output field order is unrelated to the order\n        of fields in selected_fields.\n\
    \    row_restriction (str):\n        SQL text filtering statement, similar to\
    \ a WHERE clause in a\n        query. Aggregates are not supported.\n\n\n    \
    \    Examples: \"int_field > 5\" \"date_field = CAST('2014-9-27' as\n        DATE)\"\
    \ \"nullable_field is not NULL\" \"st_equals(geo_field,\n        st_geofromtext(\"\
    POINT(2, 2)\"))\" \"numeric_field BETWEEN 1.0\n        AND 5.0\"\n\n\n       \
