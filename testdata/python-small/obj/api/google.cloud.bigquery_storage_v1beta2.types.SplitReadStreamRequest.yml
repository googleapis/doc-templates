- attributes:
  - description: Required. Name of the stream to split.
    id: name
    var_type: str
  - description: "A value in the range (0.0, 1.0) that\n   specifies the fractional\
      \ point at which the\n   original stream should be split. The actual\n   split\
      \ point is evaluated on pre-filtered rows,\n   so if a filter is provided, then\
      \ there is no\n   guarantee that the division of the rows between\n   the new\
      \ child streams will be proportional to\n   this fractional value. Additionally,\
      \ because the\n   server-side unit for assigning data is\n   collections of\
      \ rows, this fraction will always\n   map to a data storage boundary on the\
      \ server\n   side."
    id: fraction
    var_type: float
