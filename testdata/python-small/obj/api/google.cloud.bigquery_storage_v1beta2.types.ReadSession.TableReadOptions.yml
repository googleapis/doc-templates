items:
- attributes:
  - description: "Names of the fields in the table that should be read. If\n   empty,\
      \ all fields will be read. If the specified field is a\n   nested field, all\
      \ the sub-fields in the field will be\n   selected. The output field order is\
      \ unrelated to the order\n   of fields in selected_fields."
    id: selected_fields
    var_type: Sequence[str]
  - description: "SQL text filtering statement, similar to a WHERE clause in a\n \
      \  query. Aggregates are not supported.\n   \n   Examples: \"int_field > 5\"\
      \ \"date_field = CAST('2014-9-27' as\n   DATE)\" \"nullable_field is not NULL\"\
      \ \"st_equals(geo_field,\n   st_geofromtext(\"POINT(2, 2)\"))\" \"numeric_field\
      \ BETWEEN 1.0\n   AND 5.0\"\n   \n   Restricted to a maximum length for 1 MB."
    id: row_restriction
    var_type: str
  - description: "Optional. Options specific to the Apache\n   Arrow output format."
    id: arrow_serialization_options
    var_type: <xref uid="google.cloud.bigquery_storage_v1beta2.types.ArrowSerializationOptions">google.cloud.bigquery_storage_v1beta2.types.ArrowSerializationOptions</xref>
